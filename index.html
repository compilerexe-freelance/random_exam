<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Form</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
<div id="login">
<center><img src="logo.gif" width="150" height="150" alt=""/></center><br>
    <h2>Welcome To <br>Online E-Learning <br>
   
    เรื่องไวรัสและภัยคุกคามทางคอมพิวเตอร์</h2>
    
    <h1>ระบบ Login</h1>
    <form id="form1" name="form1" method="post">
   <div id="wrong"></div>
        <input name="username" type="text" placeholder="Username*" required autocomplete="off" />
        <input name="password" type="password" placeholder="Password*" required autocomplete="off" />
        <input type="submit" value="เข้าสู่ระบบ"  /><br><br>
        <a href="register.html"><input type="button" value="สมัครสมาชิก" /></a>
    </form>
</div>
  
<script type="text/javascript">  
$(function(){  
      //$("#wrong").html('Checking....');
    $("#form1").submit(function(){ // เมื่อมีการ submit ฟอร์ม ล็อกอิน  
        // ส่งข้อมูลไปตรวจสอบที่ไฟล์ check_login.php แบบ post ด้วย ajax  
        $.post("check_login.php",$("#form1").serialize(),function(data){  
            if(data==1){ // ตรวจสอบผลลัพธ์  
                // ถ้าล็อกอินผ่าน ให้ลิ้งค์ไปที่หน้า main_page.php  
                window.location='checkmemberstatus.php';  
            }else{  
                /// คำสั่งหรือแจ้งเตือนกรณีล็อกอินไม่ผ่าน  
				$("#wrong").html('The username or password is incorrect.');
                $("form1")[0].reset();  
            }  
        });  
        return false;  
    });  
      
});  
</script>  
</body>
</html>
